<div class="d-flex flex-column align-items-center col-12">
  <div class="mt-4 mb-3 text-center">

  </div>

  <form [formGroup]="register" (ngSubmit)="onSubmit()">
    <div class="row gx-4">
      <div class="col-md-6">
        <div class="mb-4">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control" id="name" formControlName="fullName" placeholder="Enter full name"
            required>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email"
            required>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">password</label>
          <input type="" class="form-control" id="email" formControlName="password" placeholder="Enter email" required>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">confirm password</label>
          <input type="" class="form-control" id="email"  placeholder="Enter email" required>
        </div>
        <select formControlName="role" class="form-control">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
        </select>
      </div>
      <div class="d-flex gap-3 mt-4">
        <button type="submit" class="btn btn-primary col-6" [disabled]="register.invalid">Submit</button>
        <button type="button" class="btn btn-outline-secondary col-6" [routerLink]="['/user-list']">Cancel</button>
      </div>
    </div>
  </form>



</div>
